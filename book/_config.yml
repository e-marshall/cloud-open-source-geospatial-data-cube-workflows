# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Cloud-native geospatial datacube workflows with open-source tools
author: Emma Marshall
#logo: logo.png

collapse_inactive_sections: true
#only want to include files listed in toc
only_build_toc_files: false


# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks:  'auto'

  allow_errors: true
  timeout: 1500
  exclude_patterns:
  # Can't control execution order in jb build, so be sure to download from zenodo first
    - 'download_zenodo*'


# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

bibtex_bibfiles:
  - "book_refs.bib"

# Information about where the book exists on the web
repository:
  url: https://github.com/e-marshall/cloud-open-source-geospatial-datacube-workflows
  branch: main  

launch_buttons:
  #binderhub_url: "https://mybinder.org"
  notebook_interface: "jupyterlab"

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  home_page_in_navbar: false
  use_issues_button: true
  use_repository_button: true
  use_multitoc_numbering: false

